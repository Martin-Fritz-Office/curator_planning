name: Deploy to IONOS SFTP

on:
  push:
    branches:
      - main # or master â€” adjust if necessary
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          server: ${{ secrets.HOST }}
          port: 22
          # Upload only project files; avoid hidden directories like .git.
          local_path: "./*"
          remote_path: ${{ secrets.REMOTE_PATH }}
          sftp_only: true
          delete_remote_files: true # optional: cleans remote before upload
